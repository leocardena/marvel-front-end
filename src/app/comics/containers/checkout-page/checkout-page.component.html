<p>
  checkout-page works!
</p>
<marvel-app-checkout-items-list
  [comics]="comics$ | async"
  (validateCoupon)="validateCoupon($event)"
  (removeComicFromCheckout)="removeComicFromCheckout($event)">
</marvel-app-checkout-items-list>

<ul *ngFor="let coupon of coupons$ | async">
  <li> {{ coupon }} </li>
</ul>
