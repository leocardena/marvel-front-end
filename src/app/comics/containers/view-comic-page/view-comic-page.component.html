<mat-card class="card-container">
  <mat-card-content>
    <marvel-app-comic-detail
      [comic]="selectedComic$ | async"
      [isSelectedComicInCheckout]="isSelectedComicInCheckout$ | async"
      [isLoading]="isLoading$ | async"
      (addToCheckout)="addToCheckout($event)"
      (removeFromCheckout)="removeFromCheckout($event)">
  </marvel-app-comic-detail>
  </mat-card-content>
</mat-card>
