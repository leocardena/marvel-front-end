<p>
  comic-detail works!
</p>
<div *ngIf="comic">
  <h2>{{ comic.title }}</h2>
  <p>{{ comic.description }}</p>
  <button (click)="addToCheckout.emit(comic)" *ngIf="!inCheckout">
    Add Comic to Checkout
  </button>
  <button (click)="removeFromCheckout.emit(comic)" *ngIf="inCheckout" >
    Remove Comic from Checkout
  </button>
</div>
