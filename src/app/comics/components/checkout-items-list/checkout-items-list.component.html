<p>
  checkout-items-list works!
</p>
<div *ngFor="let comic of comics" >
  <h4>{{ comic.title }}</h4>
  <button (click)="removeComicFromCheckout.emit(comic)">
    Remove Comic from Checkout
  </button>
  <input placeholder="validate coupon" (keydown.enter)="validate(comic, $event.target.value)">
  <p *ngIf="comic.hasDiscount">DESCONTO</p>
</div>
